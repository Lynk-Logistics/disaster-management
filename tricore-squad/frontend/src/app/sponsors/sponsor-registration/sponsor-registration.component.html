<section id="dashboard1">
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-12">
				<h4 class="mbl-tit1">Sponsor Registration</h4>
				<div class="vluntr-frm">
					<form [formGroup]="sponsorForm" (ngSubmit)="OnSaveSponsor()">
						<div class="form-group">
							<label for="v-name">Name</label>
							<input type="text" class="form-control" id="v-name" formControlName="name">
						</div>
						<div class="form-group">
							<label for="v-mbl">Mobile Number</label>
							<input type="text" class="form-control" id="v-mbl" formControlName="mobileNo">
						</div>
						<div class="form-group">
							<label for="v-loc">Location</label>
							<input type="text" class="form-control" id="v-loc" placeholder="Ex : Velacherry, Chennai" formControlName="address">
						</div>
						<div class="form-group">
							<label for="vi-help">Help Provided</label>
							<div class="row" formArrayName="offering">
								<div class="col-md-4">
									<div class="checkbox">
									  <label><input type="checkbox" value="Food" formControlName="0"  (change)="onCheckChange($event)">Food</label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="checkbox">
									  <label><input type="checkbox" value="Medicine" formControlName="1"  (change)="onCheckChange($event)">Medicine</label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="checkbox">
									  <label><input type="checkbox" value="Vehicle" formControlName="2"  (change)="onCheckChange($event)">Vechicle</label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="checkbox">
									  <label><input type="checkbox" value="Money" formControlName="3"  (change)="onCheckChange($event)">Money</label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="checkbox">
									  <label><input type="checkbox" value="Blanket" formControlName="4"  (change)="onCheckChange($event)">Blanket</label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="checkbox">
									  <label><input type="checkbox" value="Others" formControlName="5"  (change)="onCheckChange($event)">Others</label>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="vi-desc">Description / Message</label>
							<textarea class="form-control" rows="5" id="msg" formControlName="description"></textarea>
						</div>
						<button type="submit" class="btn btn-default center-block smt-btn">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
