<section id="dashboard">
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-12">
				<h4 class="mbl-tit">Enter Your Mobile Number</h4>
				<div class="check-mbl">
					<form [formGroup]="mobileForm" (ngSubmit)="mobileSubmit()">
						<div class="form-group">
							<input type="text" class="form-control" id="rg-mbl" placeholder="Enter Mobile Number" formControlName="mobileNo">
						</div>
						<button type="submit" class="btn btn-default center-block smt-btn">Go</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
