<div flex fxLayoutAlign="center center" style="margin-bottom: 10px;">
  <button mat-raised-button class="donate" color="primary" routerLink="storage-form">
    Add Stock
  </button>
</div>
<mat-accordion>
  <mat-expansion-panel (opened)="planelOpened(storage.centreId)" *ngFor="let storage of storages">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ storage.centreName }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <table mat-table [dataSource]="items" class="mat-elevation-z8">
      <ng-container matColumnDef="Item Name">
        <th mat-header-cell *matHeaderCellDef>Item Name</th>
        <td mat-cell *matCellDef="let element">{{ element.itemName }}</td>
      </ng-container>

      <ng-container matColumnDef="Item Quantity">
        <th mat-header-cell *matHeaderCellDef>Item Quantity</th>
        <td mat-cell *matCellDef="let element">{{ element.itemQuantity }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-expansion-panel>
</mat-accordion>
