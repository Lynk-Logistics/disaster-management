<div
  flex
  fxLayout="column"
  id="storageFormContainer"
  class="form-container"
  fxLayoutAlign="center center"
  fxLayoutGap="20px"
>
  <div>Add Stock</div>
  <form [formGroup]="storageForm" fxFlexFill flex>
    <mat-form-field>
      <mat-label>Please Select storage center</mat-label>
      <mat-select formControlName="storageCenter">
        <mat-option
          *ngFor="let storageCenter of storageCenterList"
          [value]="storageCenter.centreId"
        >
          {{ storageCenter.centreName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlexFill flex>
      <mat-label>Item Name</mat-label>
      <input
        matInput
        placeholder="Enter the Item name"
        required
        formControlName="itemName"
        [errorStateMatcher]="matcher"
      />
      <mat-error *ngIf="storageForm.get('itemName').hasError('required')">
        This is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlexFill flex>
      <mat-label>Item Quantity</mat-label>
      <input
        matInput
        type="number"
        placeholder="Enter the quantity for the item"
        required
        formControlName="itemQuantity"
        [errorStateMatcher]="matcher"
      />
      <mat-error *ngIf="storageForm.get('itemQuantity').hasError('required')">
        This is required
      </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      fxFlexFill
      flex
      [disabled]="isSubmitDisabled()"
      (click)="submitAction()"
    >
      Submit
    </button>
  </form>
</div>
